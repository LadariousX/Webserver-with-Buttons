<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h1>Add a Stock</h1>
        <form method="post">

        <label for="stockSymbol">Stock Symbol:</label>
        <input type="text" id="stockSymbol" name="stock_symbol" required pattern= "[A-Z]{1,5}" />
        <br>

        <label for="numberOfShares">Number of Shares:</label>
        <input type="number" id="numberOfShares" name="number_of_shares" required  />
        <br>

        <label for="purchasePrice">Purchase Price ($):</label>
        <input type="number" id="purchasePrice" name="purchase_price" required  />
        <br>

        <button type="submit" class="button">Submit</button>
    </form>
</body>
</html>
